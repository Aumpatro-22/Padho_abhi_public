<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStudy - AI-Powered Learning Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px rgba(0, 0, 0, 0.08)',
                        'glass-lg': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
                        'inner-glow': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)'
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; }
        
        /* Glassmorphism effects */
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-dark { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); }
        
        /* Flashcard Flip Animation - FIXED */
        .flip-card { perspective: 1000px; cursor: pointer; height: 320px; }
        .flip-card-inner { 
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .flip-card-inner.flipped { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .flip-card-back { transform: rotateY(180deg); }
        
        /* Animations */
        .mindmap-branch { animation: slideUp 0.5s ease-out forwards; opacity: 0; }
        .mindmap-branch:nth-child(1) { animation-delay: 0.1s; }
        .mindmap-branch:nth-child(2) { animation-delay: 0.2s; }
        .mindmap-branch:nth-child(3) { animation-delay: 0.3s; }
        .mindmap-branch:nth-child(4) { animation-delay: 0.4s; }
        .mindmap-branch:nth-child(5) { animation-delay: 0.5s; }
        .mindmap-branch:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .loading-spinner { 
            width: 40px; height: 40px; 
            border: 3px solid #e2e8f0; 
            border-top-color: #6366f1; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Button hover effects */
        .btn-primary { 
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:active { transform: translateY(0); }
        
        /* Card hover effects */
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Gradient text */
        .gradient-text { 
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Topic button active state */
        .topic-btn { transition: all 0.2s ease; }
        .topic-btn:hover { background: #f1f5f9; }
        .topic-btn.active { 
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            border-left: 3px solid #6366f1;
        }
        
        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    {% verbatim %}
    <script type="text/babel">
        const API_BASE = '/api';
        const api = {
            getHeaders() {
                const token = localStorage.getItem('token');
                const headers = { 'Content-Type': 'application/json' };
                if (token) headers['Authorization'] = `Token ${token}`;
                return headers;
            },
            async get(endpoint) { 
                const res = await fetch(API_BASE + endpoint, { headers: this.getHeaders() }); 
                return res.json(); 
            },
            async post(endpoint, data) { 
                const res = await fetch(API_BASE + endpoint, { 
                    method: 'POST', 
                    headers: this.getHeaders(), 
                    body: JSON.stringify(data) 
                }); 
                return res.json(); 
            },
            async delete(endpoint) { 
                const res = await fetch(API_BASE + endpoint, { 
                    method: 'DELETE',
                    headers: this.getHeaders()
                }); 
                return res.status === 204 ? { success: true } : res.json(); 
            }
        };

        function Loading({ message = "Loading..." }) {
            return (<div className="flex flex-col items-center justify-center p-8"><div className="loading-spinner mb-4"></div><p className="text-gray-600">{message}</p></div>);
        }

        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = React.useState(true);
            const [username, setUsername] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            async function handleSubmit(e) {
                e.preventDefault();
                setError(''); setLoading(true);
                try {
                    const endpoint = isLogin ? '/auth/login/' : '/auth/register/';
                    const payload = isLogin ? { username, password } : { username, email, password };
                    const res = await fetch(API_BASE + endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data.user);
                    } else {
                        setError(data.error || data.detail || 'Authentication failed');
                    }
                } catch (err) {
                    setError('Connection error. Please try again.');
                }
                setLoading(false);
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                                <i className="fas fa-graduation-cap text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-bold gradient-text">Padho Abhi</h1>
                            <p className="text-gray-500 mt-2">AI-Powered Smart Study Platform</p>
                        </div>
                        <div className="flex mb-6 bg-gray-100 rounded-lg p-1">
                            <button onClick={() => setIsLogin(true)} className={`flex-1 py-2 rounded-lg transition-all ${isLogin ? 'bg-white shadow text-indigo-600 font-semibold' : 'text-gray-500'}`}>Login</button>
                            <button onClick={() => setIsLogin(false)} className={`flex-1 py-2 rounded-lg transition-all ${!isLogin ? 'bg-white shadow text-indigo-600 font-semibold' : 'text-gray-500'}`}>Register</button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter username" required />
                            </div>
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter email" required />
                                </div>
                            )}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter password" required />
                            </div>
                            {error && <div className="p-3 bg-red-100 text-red-700 rounded-lg text-sm"><i className="fas fa-exclamation-circle mr-2"></i>{error}</div>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-700 disabled:opacity-50 transition-all">
                                {loading ? <><i className="fas fa-spinner fa-spin mr-2"></i>Please wait...</> : (isLogin ? 'Login' : 'Create Account')}
                            </button>
                        </form>
                        <p className="text-center text-gray-500 text-sm mt-6">
                            {isLogin ? "Don't have an account? " : "Already have an account? "}
                            <button onClick={() => setIsLogin(!isLogin)} className="text-indigo-600 font-semibold hover:underline">{isLogin ? 'Register' : 'Login'}</button>
                        </p>
                    </div>
                </div>
            );
        }

        function SyllabusUploadModal({ isOpen, onClose, onSuccess }) {
            const [subjectName, setSubjectName] = React.useState('');
            const [syllabusText, setSyllabusText] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            async function handleSubmit(e) {
                e.preventDefault();
                if (!subjectName.trim() || !syllabusText.trim()) { setError('Please fill in both fields'); return; }
                setLoading(true); setError('');
                try {
                    const result = await api.post('/subjects/upload_syllabus/', { subject_name: subjectName, syllabus_text: syllabusText });
                    if (result.error) { 
                        setError(result.error);
                        setLoading(false);
                    }
                    else { onSuccess(result); setSubjectName(''); setSyllabusText(''); onClose(); setLoading(false); }
                } catch (err) { 
                    setError('Failed to upload syllabus. Please try again.'); 
                    setLoading(false);
                }
            }

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold text-gray-800"><i className="fas fa-upload mr-2 text-indigo-600"></i>Upload Syllabus</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Subject Name *</label>
                                <input type="text" value={subjectName} onChange={(e) => setSubjectName(e.target.value)} placeholder="e.g., Data Structures, Operating Systems" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Syllabus Content *</label>
                                <textarea value={syllabusText} onChange={(e) => setSyllabusText(e.target.value)} placeholder="Paste your syllabus here..." rows={12} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 font-mono text-sm" />
                            </div>
                            {error && <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-lg"><i className="fas fa-exclamation-circle mr-2"></i>{error}</div>}
                            <div className="flex gap-3">
                                <button type="button" onClick={onClose} className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                                <button type="submit" disabled={loading} className="flex-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50">
                                    {loading ? <><i className="fas fa-spinner fa-spin mr-2"></i>Parsing...</> : <><i className="fas fa-magic mr-2"></i>Create Subject</>}
                                </button>
                            </div>
                        </form>
                        <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                            <h4 className="font-semibold text-blue-800 mb-2"><i className="fas fa-lightbulb mr-2"></i>Tips</h4>
                            <ul className="text-sm text-blue-700 space-y-1">
                                <li>â€¢ Copy and paste your syllabus directly from PDF or document</li>
                                <li>â€¢ AI will automatically extract units and topics</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        function Sidebar({ subjects, selectedSubject, onSelectSubject, units, selectedTopic, onSelectTopic, onUploadClick, onDeleteSubject, user, onLogout, onSettingsClick, onAboutClick }) {
            return (
                <div className="w-64 bg-white h-screen fixed left-0 top-0 shadow-lg overflow-y-auto flex flex-col">
                    <div className="p-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                        <h1 className="text-xl font-bold flex items-center gap-2"><i className="fas fa-brain"></i>Padho Abhi</h1>
                        <p className="text-indigo-200 text-sm">AI-Powered Learning</p>
                    </div>
                    {user && (
                        <div className="p-3 bg-indigo-50 border-b flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white text-sm font-bold">
                                    {user.username?.charAt(0).toUpperCase()}
                                </div>
                                <span className="text-sm font-medium text-gray-700">{user.username}</span>
                            </div>
                            <div className="flex gap-1">
                                <button onClick={onAboutClick} className="text-gray-500 hover:text-indigo-600 text-sm p-1" title="About">
                                    <i className="fas fa-info-circle"></i>
                                </button>
                                <button onClick={onSettingsClick} className="text-gray-500 hover:text-indigo-600 text-sm p-1" title="Settings">
                                    <i className="fas fa-cog"></i>
                                </button>
                                <button onClick={onLogout} className="text-gray-500 hover:text-red-500 text-sm p-1" title="Logout">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    )}
                    <div className="p-4 border-b">
                        <button onClick={onUploadClick} className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg hover:from-indigo-600 hover:to-purple-700 flex items-center justify-center gap-2 shadow-md">
                            <i className="fas fa-plus-circle"></i>Add New Subject
                        </button>
                    </div>
                    <div className="p-4 border-b">
                        <label className="text-sm font-semibold text-gray-600">Select Subject</label>
                        <select className="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" value={selectedSubject?.id || ''} onChange={(e) => { const subj = subjects.find(s => s.id === parseInt(e.target.value)); onSelectSubject(subj); }}>
                            <option value="">Choose a subject...</option>
                            {subjects.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                        {selectedSubject && <button onClick={() => onDeleteSubject(selectedSubject.id)} className="w-full mt-2 py-2 text-red-600 border border-red-300 rounded-lg hover:bg-red-50 text-sm"><i className="fas fa-trash mr-2"></i>Delete Subject</button>}
                    </div>
                    <div className="flex-1 overflow-y-auto">
                    {units.length > 0 && (
                        <div className="p-4">
                            <h3 className="text-sm font-semibold text-gray-600 mb-2">Topics</h3>
                            {units.map(unit => (
                                <div key={unit.id} className="mb-4">
                                    <h4 className="font-semibold text-gray-800 mb-2 flex items-center gap-2"><i className="fas fa-folder text-indigo-500"></i>Unit {unit.unit_number}: {unit.name}</h4>
                                    <ul className="ml-4 space-y-1">
                                        {unit.topics && unit.topics.map(topic => (
                                            <li key={topic.id}>
                                                <button onClick={() => onSelectTopic(topic)} className={`w-full text-left px-3 py-2 rounded-lg text-sm transition-colors ${selectedTopic?.id === topic.id ? 'bg-indigo-100 text-indigo-700 font-medium' : 'hover:bg-gray-100 text-gray-700'}`}>
                                                    <i className={`fas fa-${topic.has_notes ? 'check-circle text-green-500' : 'circle text-gray-300'} mr-2`}></i>{topic.name}
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    )}
                    {subjects.length === 0 && <div className="p-8 text-center"><i className="fas fa-book-open text-4xl text-gray-300 mb-3"></i><p className="text-gray-500 text-sm">No subjects yet</p></div>}
                    </div>
                </div>
            );
        }

        function NotesTab({ topicId, notes, setNotes }) {
            const [loading, setLoading] = React.useState(false);
            React.useEffect(() => { if (topicId && !notes) { loadNotes(); } }, [topicId]);
            async function loadNotes(refresh = false) {
                setLoading(true);
                try { 
                    const endpoint = '/notes/by_topic/?topic_id=' + topicId + (refresh ? '&refresh=true' : '');
                    const data = await api.get(endpoint); 
                    if (data.error) { alert(data.error); setNotes(null); }
                    else { setNotes(data); }
                } catch (err) { setNotes(null); }
                setLoading(false);
            }
            if (loading) return <Loading message="Generating notes with AI..." />;
            if (!notes) return <div className="text-center py-16"><i className="fas fa-book-open text-6xl text-gray-300 mb-4"></i><h3 className="text-xl text-gray-500">No notes available</h3></div>;
            return (
                <div className="space-y-6">
                    <div className="flex justify-end">
                        <button onClick={() => loadNotes(true)} className="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center gap-2 px-3 py-1 rounded-lg hover:bg-indigo-50 transition-colors"><i className="fas fa-sync-alt"></i> Regenerate Notes</button>
                    </div>
                    <div className="bg-white rounded-xl p-6 shadow-sm"><h3 className="text-lg font-semibold text-indigo-600 mb-3 flex items-center gap-2"><i className="fas fa-bookmark"></i>Summary</h3><p className="text-gray-700 leading-relaxed">{notes.summary}</p></div>
                    <div className="bg-white rounded-xl p-6 shadow-sm"><h3 className="text-lg font-semibold text-indigo-600 mb-3 flex items-center gap-2"><i className="fas fa-file-alt"></i>Detailed Explanation</h3><div className="text-gray-700 leading-relaxed whitespace-pre-wrap">{notes.detailed_content}</div></div>
                    {notes.analogies && notes.analogies.length > 0 && (
                        <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-6 shadow-sm border border-yellow-200">
                            <h3 className="text-lg font-semibold text-orange-600 mb-3 flex items-center gap-2"><i className="fas fa-lightbulb"></i>Easy Analogies</h3>
                            <ul className="space-y-2">{notes.analogies.map((a, i) => <li key={i} className="flex items-start gap-2 text-gray-700"><span className="text-orange-500">ðŸ’¡</span>{a}</li>)}</ul>
                        </div>
                    )}
                    {notes.diagram_description && <div className="bg-blue-50 rounded-xl p-6 shadow-sm border border-blue-200"><h3 className="text-lg font-semibold text-blue-600 mb-3 flex items-center gap-2"><i className="fas fa-image"></i>Visualization</h3><p className="text-gray-700">{notes.diagram_description}</p></div>}
                </div>
            );
        }

        function Modal({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[80vh] flex flex-col animate-scale-in">
                        <div className="p-6 border-b flex justify-between items-center bg-gradient-to-r from-indigo-500 to-purple-600 rounded-t-2xl text-white">
                            <h3 className="text-xl font-bold">{title}</h3>
                            <button onClick={onClose} className="hover:bg-white/20 rounded-full p-2 transition-colors"><i className="fas fa-times"></i></button>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        }

        function MindmapBranch({ branch, color, onPointClick }) {
            const [isExpanded, setIsExpanded] = React.useState(false);
            
            return (
                <li>
                    <div 
                        className={`relative z-10 cursor-pointer transition-all duration-300 hover:scale-105 inline-block`}
                        onClick={() => setIsExpanded(!isExpanded)}
                    >
                        <div className={`px-6 py-3 rounded-xl shadow-md text-white bg-gradient-to-br ${color} flex items-center gap-2`}>
                            <span className="font-bold text-sm md:text-base whitespace-nowrap">{branch.title}</span>
                            <i className={`fas fa-chevron-circle-down transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`}></i>
                        </div>
                    </div>
                    
                    {isExpanded && branch.subpoints && (
                        <ul className="animate-tree-expand flex justify-center pt-4">
                            {branch.subpoints.map((point, i) => (
                                <li key={i} className="px-2">
                                    <div 
                                        onClick={(e) => { e.stopPropagation(); onPointClick(point); }}
                                        className="cursor-pointer bg-white border border-gray-200 p-3 rounded-lg shadow-sm text-xs md:text-sm text-gray-700 max-w-[150px] mx-auto hover:bg-indigo-50 hover:border-indigo-300 hover:text-indigo-700 transition-all hover:-translate-y-1 hover:shadow-md"
                                    >

                        </div>

                        <div className="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl p-8 shadow-md text-white relative overflow-hidden">
                            <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full"></div>
                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-4">
                                    <i className="fas fa-heart text-3xl text-pink-400 animate-pulse"></i>
                                    <h3 className="text-xl font-bold">Support Us</h3>
                                </div>
                                <p className="text-indigo-100 mb-4 text-sm">
                                    If this project has helped you in your studies, consider supporting its development. Your contribution keeps the servers running!
                                </p>
                                <div className="bg-white/20 backdrop-blur-sm p-3 rounded-lg flex items-center justify-between">
                                    <span className="font-mono text-sm">padhoabhidonation@axl</span>
                                    <button onClick={() => { navigator.clipboard.writeText('padhoabhidonation@axl'); alert('UPI ID copied!'); }} className="text-xs bg-white text-indigo-600 px-2 py-1 rounded hover:bg-indigo-50 font-bold">
                                        COPY
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function SettingsTab() {
            const [apiKey, setApiKey] = React.useState('');
            const [status, setStatus] = React.useState({ has_api_key: false, daily_usage: 0 });
            const [loading, setLoading] = React.useState(false);
            const [message, setMessage] = React.useState('');

            React.useEffect(() => { loadProfile(); }, []);

            async function loadProfile() {
                try { const data = await api.get('/auth/profile/'); setStatus(data); if(data.api_key) setApiKey(data.api_key); } catch (err) { console.error(err); }
            }

            async function handleSave() {
                setLoading(true); setMessage('');
                try {
                    const res = await api.post('/auth/update_api_key/', { api_key: apiKey });
                    setStatus(prev => ({ ...prev, has_api_key: res.has_api_key }));
                    setMessage('Settings saved successfully!');
                    setTimeout(() => setMessage(''), 3000);
                } catch (err) { setMessage('Failed to save settings.'); }
                setLoading(false);
            }

            return (
                <div className="max-w-2xl mx-auto space-y-6">
                    <h2 className="text-2xl font-bold text-gray-800">Settings</h2>
                    
                    <div className="bg-white rounded-xl p-6 shadow-sm">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Gemini API Configuration</h3>
                        <p className="text-gray-600 mb-4 text-sm">
                            By default, you can generate content for 3 topics per day. 
                            To remove this limit, provide your own Google Gemini API Key.
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-indigo-600 hover:underline ml-1">Get a key here</a>.
                        </p>
                        
                        <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 mb-1">Your API Key</label>
                            <div className="flex gap-2">
                                <input 
                                    type="password" 
                                    value={apiKey} 
                                    onChange={(e) => setApiKey(e.target.value)} 
                                    placeholder="AIzaSy..." 
                                    className="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                                <button 
                                    onClick={handleSave} 
                                    disabled={loading}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50"
                                >
                                    {loading ? 'Saving...' : 'Save'}
                                </button>
                            </div>
                        </div>

                        {message && <div className={`p-3 rounded-lg text-sm ${message.includes('Failed') ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>{message}</div>}

                        <div className="mt-6 pt-6 border-t">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Account Overview</h3>
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-500">Current Plan</p>
                                    <p className={`font-semibold ${status.has_api_key ? 'text-green-600' : 'text-yellow-600'}`}>
                                        {status.has_api_key ? 'Unlimited (Custom Key)' : 'Free Tier (Limited)'}
                                    </p>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-500">Daily Quota Usage</p>
                                    <p className="font-semibold text-gray-800">{status.daily_usage} / 3 topics</p>
                                </div>
                            </div>

                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Token Usage & Estimated Cost</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-blue-50 p-4 rounded-lg border border-blue-100">
                                    <div className="flex items-center gap-2 mb-1">
                                        <i className="fas fa-arrow-down text-blue-500"></i>
                                        <p className="text-sm text-blue-700 font-medium">Input Tokens</p>
                                    </div>
                                    <p className="text-2xl font-bold text-gray-800">{status.total_input_tokens?.toLocaleString() || 0}</p>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg border border-green-100">
                                    <div className="flex items-center gap-2 mb-1">
                                        <i className="fas fa-arrow-up text-green-500"></i>
                                        <p className="text-sm text-green-700 font-medium">Output Tokens</p>
                                    </div>
                                    <p className="text-2xl font-bold text-gray-800">{status.total_output_tokens?.toLocaleString() || 0}</p>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg border border-purple-100">
                                    <div className="flex items-center gap-2 mb-1">
                                        <i className="fas fa-tag text-purple-500"></i>
                                        <p className="text-sm text-purple-700 font-medium">Est. Cost (USD)</p>
                                    </div>
                                    <p className="text-2xl font-bold text-gray-800">${status.estimated_cost?.toFixed(4) || '0.0000'}</p>
                                </div>
                            </div>
                            <p className="text-xs text-gray-500 mt-2">
                                * Cost estimation based on standard market rates ($0.10/1M input, $0.40/1M output). Actual usage may be free on the Gemini Free Tier.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function WelcomeScreen({ onUploadClick }) {
            return (
                <div className="text-center py-16">
                    <div className="w-24 h-24 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center"><i className="fas fa-graduation-cap text-4xl text-white"></i></div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-4">Welcome to Padho Abhi!</h1>
                    <p className="text-gray-600 max-w-md mx-auto mb-8">Upload your syllabus and let AI generate personalized study materials including notes, mindmaps, flashcards, and MCQs.</p>
                    <button onClick={onUploadClick} className="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:from-indigo-600 hover:to-purple-700 text-lg font-semibold shadow-lg"><i className="fas fa-upload mr-2"></i>Upload Your First Syllabus</button>
                    <div className="mt-12 grid grid-cols-1 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
                        {[{ icon: 'file-alt', title: 'AI Notes', desc: 'Detailed explanations' }, { icon: 'project-diagram', title: 'Mindmaps', desc: 'Visual organization' }, { icon: 'clone', title: 'Flashcards', desc: 'Better memory' }, { icon: 'question-circle', title: 'MCQ Quiz', desc: 'Test yourself' }].map((f, i) => (<div key={i} className="bg-white rounded-xl p-6 shadow-sm"><i className={`fas fa-${f.icon} text-3xl text-indigo-500 mb-3`}></i><h3 className="font-semibold text-gray-800">{f.title}</h3><p className="text-sm text-gray-500 mt-1">{f.desc}</p></div>))}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = React.useState(null);
            const [authChecked, setAuthChecked] = React.useState(false);
            const [subjects, setSubjects] = React.useState([]);
            const [selectedSubject, setSelectedSubject] = React.useState(null);
            const [units, setUnits] = React.useState([]);
            const [selectedTopic, setSelectedTopic] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [showUploadModal, setShowUploadModal] = React.useState(false);
            const [notes, setNotes] = React.useState(null);
            const [mindmap, setMindmap] = React.useState(null);
            const [flashcards, setFlashcards] = React.useState([]);
            const [mcqs, setMcqs] = React.useState([]);
            const [userProfile, setUserProfile] = React.useState(null);

            // Check for existing auth on mount
            React.useEffect(() => {
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                if (token && savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setAuthChecked(true);
            }, []);

            React.useEffect(() => {
                if (user) {
                    api.get('/auth/profile/').then(setUserProfile).catch(console.error);
                }
            }, [user]);

            React.useEffect(() => { if (user) loadSubjects(); }, [user]);
            React.useEffect(() => { if (selectedSubject) { loadUnits(); } else { setUnits([]); setSelectedTopic(null); } }, [selectedSubject]);
            React.useEffect(() => { if (selectedTopic) { setNotes(null); setMindmap(null); setFlashcards([]); setMcqs([]); } }, [selectedTopic?.id]);

            // Timer logic: Update study time every minute
            React.useEffect(() => {
                let interval;
                if (selectedTopic) {
                    interval = setInterval(() => {
                        api.post('/progress/update_activity/', { 
                            topic_id: selectedTopic.id, 
                            activity_type: 'time', 
                            duration: 60 
                        }).catch(console.error);
                    }, 60000); // Every minute
                }
                return () => clearInterval(interval);
            }, [selectedTopic]);

            async function loadSubjects() { const data = await api.get('/subjects/'); setSubjects(Array.isArray(data) ? data : []); }
            async function loadUnits() { const data = await api.get('/subjects/' + selectedSubject.id + '/'); setUnits(data.units || []); }
            function handleSelectTopic(topic) { setSelectedTopic(topic); setActiveTab('notes'); }
            function handleUploadSuccess(result) { 
                loadSubjects(); 
                if (result.subject) setSelectedSubject(result.subject);
                api.get('/auth/profile/').then(setUserProfile).catch(console.error);
            }
            async function handleDeleteSubject(subjectId) {
                if (!confirm('Delete this subject and all its content?')) return;
                await api.delete('/subjects/' + subjectId + '/delete_with_content/');
                setSelectedSubject(null); setSelectedTopic(null); setUnits([]); loadSubjects();
            }
            function handleLogout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
                setSubjects([]);
                setSelectedSubject(null);
                setSelectedTopic(null);
            }

            async function handleCompleteTopic(force = false) {
                if (!selectedTopic) return;
                try {
                    const res = await api.post('/progress/mark_complete/', { 
                        topic_id: selectedTopic.id,
                        confirm: force
                    });
                    if (res.status === 'warning') {
                        if (confirm(res.warnings.join('\n') + '\n\n' + res.message)) {
                            handleCompleteTopic(true);
                        }
                    } else {
                        alert('Topic marked as complete!');
                        // Optionally refresh dashboard or show success state
                    }
                } catch (err) {
                    console.error(err);
                    alert('Failed to mark complete');
                }
            }

            const tabs = [{ id: 'dashboard', label: 'Dashboard', icon: 'chart-pie' }, { id: 'notes', label: 'Notes', icon: 'book' }, { id: 'mindmap', label: 'Mindmap', icon: 'project-diagram' }, { id: 'flashcards', label: 'Flashcards', icon: 'clone' }, { id: 'mcqs', label: 'MCQs', icon: 'question-circle' }, { id: 'chat', label: 'Ask Doubt', icon: 'robot' }];

            // Show loading while checking auth
            if (!authChecked) return <div className="min-h-screen flex items-center justify-center"><Loading message="Loading..." /></div>;
            
            // Show auth page if not logged in
            if (!user) return <AuthPage onLogin={setUser} />;

            return (
                <div className="min-h-screen bg-gray-50">
                    <Sidebar subjects={subjects} selectedSubject={selectedSubject} onSelectSubject={setSelectedSubject} units={units} selectedTopic={selectedTopic} onSelectTopic={handleSelectTopic} onUploadClick={() => setShowUploadModal(true)} onDeleteSubject={handleDeleteSubject} user={user} onLogout={handleLogout} onSettingsClick={() => { setActiveTab('settings'); setSelectedTopic(null); }} onAboutClick={() => { setActiveTab('about'); setSelectedTopic(null); }} />
                    <SyllabusUploadModal isOpen={showUploadModal} onClose={() => setShowUploadModal(false)} onSuccess={handleUploadSuccess} />
                    <div className="ml-64 p-8">
                        {userProfile && !userProfile.has_api_key && (
                             <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-r-lg shadow-sm">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-exclamation-triangle text-yellow-400"></i>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-yellow-700">
                                            <strong>Note:</strong> You are using the shared system quota ({userProfile.daily_usage}/3 topics today).
                                            <button onClick={() => { setActiveTab('settings'); setSelectedTopic(null); }} className="font-semibold underline hover:text-yellow-800 ml-1">
                                                Add your own Gemini API Key for unlimited access
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                        {activeTab === 'settings' ? <SettingsTab /> : activeTab === 'about' ? <AboutTab /> : (
                            subjects.length === 0 ? <WelcomeScreen onUploadClick={() => setShowUploadModal(true)} /> : (
                                <>
                                    <div className="mb-6 flex justify-between items-start">
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">{selectedTopic ? selectedTopic.name : (selectedSubject ? selectedSubject.name : 'Welcome to Padho Abhi')}</h1>
                                            {selectedTopic && <p className="text-gray-500 mt-1">{selectedSubject?.name} â€¢ {units.find(u => u.topics && u.topics.some(t => t.id === selectedTopic.id))?.name}</p>}
                                        </div>
                                        {selectedTopic && (
                                            <button onClick={() => handleCompleteTopic(false)} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-sm flex items-center gap-2">
                                                <i className="fas fa-check-circle"></i> Mark Complete
                                            </button>
                                        )}
                                    </div>
                                    {selectedTopic && <div className="flex gap-2 mb-6 bg-white rounded-xl p-2 shadow-sm flex-wrap">{tabs.map(tab => (<button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all duration-200 ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}`}><i className={`fas fa-${tab.icon}`}></i>{tab.label}</button>))}</div>}
                                    <div className="min-h-[500px]">
                                        {activeTab === 'dashboard' && <Dashboard subjectId={selectedSubject?.id} />}
                                        {activeTab === 'notes' && selectedTopic && <NotesTab topicId={selectedTopic.id} notes={notes} setNotes={setNotes} />}
                                        {activeTab === 'mindmap' && selectedTopic && <MindmapTab topicId={selectedTopic.id} mindmap={mindmap} setMindmap={setMindmap} />}
                                        {activeTab === 'flashcards' && selectedTopic && <FlashcardsTab topicId={selectedTopic.id} flashcards={flashcards} setFlashcards={setFlashcards} />}
                                        {activeTab === 'mcqs' && selectedTopic && <MCQTab topicId={selectedTopic.id} mcqs={mcqs} setMcqs={setMcqs} />}
                                        {activeTab === 'chat' && selectedTopic && <ChatTab topicId={selectedTopic.id} topicName={selectedTopic.name} />}
                                        {!selectedTopic && activeTab !== 'dashboard' && <div className="text-center py-16"><i className="fas fa-hand-point-left text-6xl text-gray-300 mb-4"></i><h3 className="text-xl text-gray-500">Select a topic from the sidebar</h3></div>}
                                    </div>
                                </>
                            )
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    {% endverbatim %}
</body>
</html>
