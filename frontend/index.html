    </script>
    <style>
        :root {
            /* Default Light (Professional) */
            --color-primary: #4f46e5; /* Indigo 600 */
            --color-primary-hover: #4338ca; /* Indigo 700 */
            --color-secondary: #818cf8; /* Indigo 400 */
            --color-background: #f8fafc; /* Slate 50 */
            --color-surface: #ffffff;
            --color-surface-hover: #f1f5f9;
            --color-text-main: #334155; /* Slate 700 */
            --color-text-muted: #64748b; /* Slate 500 */
            --color-text-inverted: #ffffff;
            --color-border: #e2e8f0;
        }

        [data-theme='dark'] {
            /* Dark Professional */
            --color-primary: #818cf8; /* Indigo 400 */
            --color-primary-hover: #6366f1; /* Indigo 500 */
            --color-secondary: #4f46e5;
            --color-background: #0f172a; /* Slate 900 */
            --color-surface: #1e293b; /* Slate 800 */
            --color-surface-hover: #334155;
            --color-text-main: #f1f5f9; /* Slate 100 */
            --color-text-muted: #94a3b8; /* Slate 400 */
            --color-text-inverted: #0f172a;
            --color-border: #334155;
        }

        [data-theme='nature'] {
            /* Nature */
            --color-primary: #059669; /* Emerald 600 */
            --color-primary-hover: #047857;
            --color-secondary: #34d399;
            --color-background: #f0fdf4;
            --color-surface: #ffffff;
            --color-surface-hover: #ecfdf5;
            --color-text-main: #064e3b;
            --color-text-muted: #065f46;
            --color-text-inverted: #ffffff;
            --color-border: #d1fae5;
        }

        [data-theme='sunset'] {
            /* Sunset */
            --color-primary: #ea580c; /* Orange 600 */
            --color-primary-hover: #c2410c;
            --color-secondary: #fb923c;
            --color-background: #fff7ed;
            --color-surface: #ffffff;
            --color-surface-hover: #ffedd5;
            --color-text-main: #431407;
            --color-text-muted: #7c2d12;
            --color-text-inverted: #ffffff;
            --color-border: #fed7aa;
        }

        * { font-family: 'Inter', system-ui, sans-serif; transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        body { background-color: var(--color-background); color: var(--color-text-main); min-height: 100vh; }
        
        /* Glassmorphism effects - Updated for Theming */
        .glass { background: rgba(var(--color-surface), 0.7); backdrop-filter: blur(20px); border: 1px solid var(--color-border); }
        
        /* Flashcard Flip Animation */
        .flip-card { perspective: 1000px; cursor: pointer; height: 320px; }
        .flip-card-inner { 
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card-inner.flipped { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }
        .flip-card-back { transform: rotateY(180deg); }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .loading-spinner { 
            width: 40px; height: 40px; 
            border: 4px solid var(--color-border); 
            border-top-color: var(--color-primary); 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

        .btn-hover-effect {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.2);
        }
    </style>

<body class="bg-gray-100">

    {% verbatim %}
    <script type="text/babel">
        const API_BASE = '/api';
        const api = {
            getHeaders() {
                const token = localStorage.getItem('token');
                const headers = { 'Content-Type': 'application/json' };
                if (token) headers['Authorization'] = `Token ${token}`;
                return headers;
            },
            async get(endpoint) { 
                const res = await fetch(API_BASE + endpoint, { headers: this.getHeaders() }); 
                return res.json(); 
            },
            async post(endpoint, data) { 
                const res = await fetch(API_BASE + endpoint, { 
                    method: 'POST', 
                    headers: this.getHeaders(), 
                    body: JSON.stringify(data) 
                }); 
                return res.json(); 
            },
            async delete(endpoint) { 
                const res = await fetch(API_BASE + endpoint, { 
                    method: 'DELETE',
                    headers: this.getHeaders()
                }); 
                return res.status === 204 ? { success: true } : res.json(); 
            }
        };

        function Loading({ message = "Loading..." }) {
            return (<div className="flex flex-col items-center justify-center p-8 animate-fade-in"><div className="loading-spinner mb-4 border-t-primary border-border"></div><p className="text-text-muted">{message}</p></div>);
        }

        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = React.useState(true);
            const [username, setUsername] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            async function handleSubmit(e) {
                e.preventDefault();
                setError(''); setLoading(true);
                try {
                    const endpoint = isLogin ? '/auth/login/' : '/auth/register/';
                    const payload = isLogin ? { username, password } : { username, email, password };
                    const res = await fetch(API_BASE + endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data.user);
                    } else {
                        setError(data.error || data.detail || 'Authentication failed');
                    }
                } catch (err) {
                    setError('Connection error. Please try again.');
                }
                setLoading(false);
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-surface rounded-2xl shadow-2xl w-full max-w-md p-8 border border-border">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg animate-float">
                                <i className="fas fa-graduation-cap text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">Padho Abhi</h1>
                            <p className="text-text-muted mt-2">AI-Powered Smart Study Platform</p>
                        </div>
                        <div className="flex mb-6 bg-surface-hover rounded-lg p-1 border border-border">
                            <button onClick={() => setIsLogin(true)} className={`flex-1 py-2 rounded-lg transition-all font-semibold text-sm ${isLogin ? 'bg-surface shadow text-primary' : 'text-text-muted hover:text-text-main'}`}>Login</button>
                            <button onClick={() => setIsLogin(false)} className={`flex-1 py-2 rounded-lg transition-all font-semibold text-sm ${!isLogin ? 'bg-surface shadow text-primary' : 'text-text-muted hover:text-text-main'}`}>Register</button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-text-main mb-1">Username</label>
                                <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-3 bg-surface border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main" placeholder="Enter username" required />
                            </div>
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-text-main mb-1">Email</label>
                                    <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3 bg-surface border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main" placeholder="Enter email" required />
                                </div>
                            )}
                            <div>
                                <label className="block text-sm font-medium text-text-main mb-1">Password</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 bg-surface border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main" placeholder="Enter password" required />
                            </div>
                            {error && <div className="p-3 bg-error/10 text-error rounded-lg text-sm border border-error/20"><i className="fas fa-exclamation-circle mr-2"></i>{error}</div>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-lg font-bold hover:shadow-lg hover:scale-[1.02] disabled:opacity-50 transition-all flex items-center justify-center">
                                {loading ? <><div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>Please wait...</> : (isLogin ? 'Login' : 'Create Account')}
                            </button>
                        </form>
                        <p className="text-center text-text-muted text-sm mt-6">
                            {isLogin ? "Don't have an account? " : "Already have an account? "}
                            <button onClick={() => setIsLogin(!isLogin)} className="text-primary font-semibold hover:underline">{isLogin ? 'Register' : 'Login'}</button>
                        </p>
                    </div>
                </div>
            );
        }

        function SyllabusUploadModal({ isOpen, onClose, onSuccess }) {
            const [subjectName, setSubjectName] = React.useState('');
            const [syllabusText, setSyllabusText] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            async function handleSubmit(e) {
                e.preventDefault();
                if (!subjectName.trim() || !syllabusText.trim()) { setError('Please fill in both fields'); return; }
                setLoading(true); setError('');
                try {
                    const result = await api.post('/subjects/upload_syllabus/', { subject_name: subjectName, syllabus_text: syllabusText });
                    if (result.error) { 
                        setError(result.error);
                        setLoading(false);
                    }
                    else { onSuccess(result); setSubjectName(''); setSyllabusText(''); onClose(); setLoading(false); }
                } catch (err) { 
                    setError('Failed to upload syllabus. Please try again.'); 
                    setLoading(false);
                }
            }

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in p-4">
                    <div className="bg-surface rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl animate-scale-in border border-border">
                        <div className="flex justify-between items-center p-6 border-b border-border bg-gradient-to-r from-primary to-secondary text-white sticky top-0 z-10">
                            <h2 className="text-xl font-bold flex items-center"><i className="fas fa-upload mr-3"></i>Upload Syllabus</h2>
                            <button onClick={onClose} className="hover:bg-white/20 rounded-full p-2 transition-colors"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-semibold text-text-main mb-2">Subject Name <span className="text-error">*</span></label>
                                <input 
                                    type="text" 
                                    value={subjectName} 
                                    onChange={(e) => setSubjectName(e.target.value)} 
                                    placeholder="e.g., Data Structures, Art History" 
                                    className="w-full p-3 bg-surface border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main" 
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-text-main mb-2">Syllabus Content <span className="text-error">*</span></label>
                                <textarea 
                                    value={syllabusText} 
                                    onChange={(e) => setSyllabusText(e.target.value)} 
                                    placeholder="Paste your syllabus text here from PDF, Word, or Website..." 
                                    rows={12} 
                                    className="w-full p-3 bg-surface border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none font-mono text-sm text-text-main custom-scrollbar" 
                                />
                            </div>
                            {error && <div className="p-3 bg-error/10 text-error rounded-lg border border-error/20 flex items-center"><i className="fas fa-exclamation-circle mr-2"></i>{error}</div>}
                            
                            <div className="mt-4 p-4 bg-primary/5 rounded-lg border border-primary/10">
                                <h4 className="font-semibold text-primary mb-2 flex items-center text-sm"><i className="fas fa-lightbulb mr-2"></i>Pro Tips</h4>
                                <ul className="text-sm text-text-muted space-y-1 ml-6 list-disc">
                                    <li>Copy and paste your syllabus directly from PDF or document.</li>
                                    <li>Ensure unit names and topics are clearly visible text.</li>
                                </ul>
                            </div>

                            <div className="flex gap-3 pt-4 border-t border-border mt-4">
                                <button type="button" onClick={onClose} className="flex-1 py-3 bg-surface border border-border text-text-main rounded-xl hover:bg-surface-hover transition-colors font-medium">Cancel</button>
                                <button type="submit" disabled={loading} className="flex-1 py-3 bg-primary text-white rounded-xl hover:bg-primary-hover disabled:opacity-50 transition-colors font-bold shadow-lg shadow-primary/30 flex items-center justify-center">
                                    {loading ? <><div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>Processing...</> : <><i className="fas fa-magic mr-2"></i>Generate Course</>}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function ThemeSelector({ currentTheme, onThemeChange }) {
            const themes = [
                { id: 'light', name: 'Professional Light', color: 'bg-indigo-600' },
                { id: 'dark', name: 'Professional Dark', color: 'bg-gray-900' },
                { id: 'nature', name: 'Nature', color: 'bg-emerald-600' },
                { id: 'sunset', name: 'Sunset', color: 'bg-orange-600' }
            ];

            return (
                <div className="flex gap-2 p-2 bg-surface rounded-lg shadow-inner">
                    {themes.map(theme => (
                        <button
                            key={theme.id}
                            onClick={() => onThemeChange(theme.id)}
                            className={`w-8 h-8 rounded-full ${theme.color} border-2 transition-transform hover:scale-110 ${currentTheme === theme.id ? 'border-primary scale-110 shadow-lg' : 'border-transparent opacity-70 hover:opacity-100'}`}
                            title={theme.name}
                        />
                    ))}
                </div>
            );
        }

        function Sidebar({ subjects, selectedSubject, onSelectSubject, units, selectedTopic, onSelectTopic, onUploadClick, onDeleteSubject, user, onLogout, onSettingsClick, onAboutClick, isOpen, onClose }) {
            return (
                <>
                    {/* Mobile Overlay */}
                    {isOpen && <div className="fixed inset-0 bg-black/50 z-40 lg:hidden" onClick={onClose}></div>}
                    
                    {/* Sidebar Container */}
                    <div className={`fixed inset-y-0 left-0 z-50 w-72 bg-surface border-r border-border shadow-xl transform transition-transform duration-300 ease-in-out ${isOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 flex flex-col`}>
                        {/* Header */}
                        <div className="p-6 bg-gradient-to-r from-primary to-secondary text-white relative overflow-hidden">
                            <div className="relative z-10">
                                <h1 className="text-2xl font-extrabold flex items-center gap-3">
                                    <i className="fas fa-brain animate-pulse"></i> Padho Abhi
                                </h1>
                                <p className="text-indigo-100 text-xs mt-1 font-medium tracking-wide opacity-90">AI-POWERED LEARNING</p>
                            </div>
                            <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                            
                            {/* Mobile Close Button */}
                            <button onClick={onClose} className="absolute top-4 right-4 text-white lg:hidden hover:bg-white/20 rounded-full p-2 transition-colors">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        {/* User Profile */}
                        {user && (
                            <div className="p-4 bg-surface-hover border-b border-border flex items-center justify-between group">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white font-bold text-lg shadow-md">
                                        {user.username?.charAt(0).toUpperCase()}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-sm font-semibold text-text-main group-hover:text-primary transition-colors">{user.username}</span>
                                        <span className="text-xs text-text-muted">Free Plan</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-1">
                                    <button onClick={onSettingsClick} className="text-text-muted hover:text-primary p-2 rounded-full hover:bg-surface transition-colors" title="Settings">
                                        <i className="fas fa-cog"></i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Actions */}
                        <div className="p-4 border-b border-border">
                            <button onClick={onUploadClick} className="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-xl hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 font-semibold flex items-center justify-center gap-2 group">
                                <i className="fas fa-plus-circle group-hover:rotate-90 transition-transform"></i>
                                <span>New Subject</span>
                            </button>
                        </div>

                        {/* Subject Selector */}
                        <div className="p-4 border-b border-border">
                            <label className="text-xs font-bold text-text-muted uppercase tracking-wider mb-2 block">Current Subject</label>
                            <div className="relative">
                                <select 
                                    className="w-full p-3 bg-surface border border-border rounded-xl text-text-main focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none cursor-pointer transition-shadow shadow-sm hover:shadow-md"
                                    value={selectedSubject?.id || ''} 
                                    onChange={(e) => { const subj = subjects.find(s => s.id === parseInt(e.target.value)); onSelectSubject(subj); }}
                                >
                                    <option value="">Select a subject...</option>
                                    {subjects.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                </select>
                                <div className="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-text-muted">
                                    <i className="fas fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                            {selectedSubject && (
                                <button onClick={() => onDeleteSubject(selectedSubject.id)} className="w-full mt-3 py-2 text-error text-xs font-medium border border-error/30 rounded-lg hover:bg-error/10 transition-colors flex items-center justify-center gap-2 opacity-70 hover:opacity-100">
                                    <i className="fas fa-trash-alt"></i> Delete Subject
                                </button>
                            )}
                        </div>

                        {/* Navigation Content */}
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-2">
                             <div className="space-y-1">
                                <button onClick={onAboutClick} className="w-full text-left px-4 py-3 rounded-lg text-text-muted hover:bg-surface-hover hover:text-primary transition-colors flex items-center gap-3">
                                    <i className="fas fa-info-circle w-5"></i> About Platform
                                </button>
                                <button onClick={onLogout} className="w-full text-left px-4 py-3 rounded-lg text-text-muted hover:bg-error/10 hover:text-error transition-colors flex items-center gap-3">
                                    <i className="fas fa-sign-out-alt w-5"></i> Logout
                                </button>
                             </div>

                             <hr className="my-4 border-border" />

                            {units.length > 0 ? (
                                <div className="space-y-4 px-2">
                                    <h3 className="text-xs font-bold text-text-muted uppercase tracking-wider px-2">Learning Path</h3>
                                    {units.map((unit, uIdx) => (
                                        <div key={unit.id} className="animate-fade-in" style={{ animationDelay: `${uIdx * 0.1}s` }}>
                                            <div className="flex items-center gap-2 mb-2 px-2 text-primary font-semibold text-sm">
                                                <i className="fas fa-layer-group text-xs opacity-70"></i>
                                                <span>Unit {unit.unit_number}</span>
                                            </div>
                                            <div className="space-y-1 ml-2 border-l-2 border-border pl-2">
                                                {unit.topics && unit.topics.map(topic => (
                                                    <button

            const [mcqs, setMcqs] = React.useState([]);
            const [userProfile, setUserProfile] = React.useState(null);
            
            // UI State
            const [theme, setTheme] = React.useState('light');
            const [isSidebarOpen, setIsSidebarOpen] = React.useState(false);

            // Apply theme to body
            React.useEffect(() => {
                document.body.setAttribute('data-theme', theme);
            }, [theme]);

            // Check for existing auth on mount
            React.useEffect(() => {
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                if (token && savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) setTheme(savedTheme);
                setAuthChecked(true);
            }, []);

            const handleThemeChange = (newTheme) => {
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            };

            React.useEffect(() => {
                if (user) {
                    api.get('/auth/profile/').then(setUserProfile).catch(console.error);
                }
            }, [user]);

            React.useEffect(() => { if (user) loadSubjects(); }, [user]);
            React.useEffect(() => { if (selectedSubject) { loadUnits(); } else { setUnits([]); setSelectedTopic(null); } }, [selectedSubject]);
            React.useEffect(() => { if (selectedTopic) { setNotes(null); setMindmap(null); setFlashcards([]); setMcqs([]); } }, [selectedTopic?.id]);

            // Timer logic: Update study time every minute
            React.useEffect(() => {
                let interval;
                if (selectedTopic) {
                    interval = setInterval(() => {
                        api.post('/progress/update_activity/', { 
                            topic_id: selectedTopic.id, 
                            activity_type: 'time', 
                            duration: 60 
                        }).catch(console.error);
                    }, 60000); // Every minute
                }
                return () => clearInterval(interval);
            }, [selectedTopic]);

            async function loadSubjects() { const data = await api.get('/subjects/'); setSubjects(Array.isArray(data) ? data : []); }
            async function loadUnits() { const data = await api.get('/subjects/' + selectedSubject.id + '/'); setUnits(data.units || []); }
            function handleSelectTopic(topic) { setSelectedTopic(topic); setActiveTab('notes'); }
            function handleUploadSuccess(result) { 
                loadSubjects(); 
                if (result.subject) setSelectedSubject(result.subject);
                api.get('/auth/profile/').then(setUserProfile).catch(console.error);
            }
            async function handleDeleteSubject(subjectId) {
                if (!confirm('Delete this subject and all its content?')) return;
                await api.delete('/subjects/' + subjectId + '/delete_with_content/');
                setSelectedSubject(null); setSelectedTopic(null); setUnits([]); loadSubjects();
            }
            function handleLogout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
                setSubjects([]);
                setSelectedSubject(null);
                setSelectedTopic(null);
            }

            async function handleCompleteTopic(force = false) {
                if (!selectedTopic) return;
                try {
                    const res = await api.post('/progress/mark_complete/', { 
                        topic_id: selectedTopic.id,
                        confirm: force
                    });
                    if (res.status === 'warning') {
                        if (confirm(res.warnings.join('\n') + '\n\n' + res.message)) {
                            handleCompleteTopic(true);
                        }
                    } else {
                        alert('Topic marked as complete!');
                        // Optionally refresh dashboard or show success state
                    }
                } catch (err) {
                    console.error(err);
                    alert('Failed to mark complete');
                }
            }

            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: 'chart-pie' }, 
                { id: 'notes', label: 'Notes', icon: 'book' }, 
                { id: 'mindmap', label: 'Mindmap', icon: 'project-diagram' }, 
                { id: 'flashcards', label: 'Flashcards', icon: 'clone' }, 
                { id: 'mcqs', label: 'MCQs', icon: 'question-circle' }, 
                { id: 'chat', label: 'Ask Doubt', icon: 'robot' }
            ];

            // Show loading while checking auth
            if (!authChecked) return <div className="min-h-screen bg-background flex items-center justify-center"><Loading message="Loading..." /></div>;
            
            // Show auth page if not logged in
            if (!user) return <AuthPage onLogin={setUser} />;

            return (
                <div className="min-h-screen bg-background transition-colors duration-300">
                    <Sidebar 
                        subjects={subjects} 
                        selectedSubject={selectedSubject} 
                        onSelectSubject={setSelectedSubject} 
                        units={units} 
                        selectedTopic={selectedTopic} 
                        onSelectTopic={handleSelectTopic} 
                        onUploadClick={() => setShowUploadModal(true)} 
                        onDeleteSubject={handleDeleteSubject} 
                        user={user} 
                        onLogout={handleLogout} 
                        onSettingsClick={() => { setActiveTab('settings'); setSelectedTopic(null); if(window.innerWidth < 1024) setIsSidebarOpen(false); }} 
                        onAboutClick={() => { setActiveTab('about'); setSelectedTopic(null); if(window.innerWidth < 1024) setIsSidebarOpen(false); }}
                        isOpen={isSidebarOpen}
                        onClose={() => setIsSidebarOpen(false)}
                    />
                    
                    <SyllabusUploadModal isOpen={showUploadModal} onClose={() => setShowUploadModal(false)} onSuccess={handleUploadSuccess} />
                    
                    <div className="lg:ml-72 min-h-screen p-4 md:p-8 transition-all duration-300">
                        {/* Top Bar */}
                        <div className="flex justify-between items-center mb-8 bg-surface p-4 rounded-2xl shadow-sm border border-border">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden p-2 text-text-muted hover:text-primary transition-colors">
                                    <i className="fas fa-bars text-xl"></i>
                                </button>
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold text-text-main line-clamp-1">
                                        {selectedTopic ? selectedTopic.name : (selectedSubject ? selectedSubject.name : 'Welcome')}
                                    </h1>
                                    {selectedTopic && <p className="text-text-muted text-xs md:text-sm mt-0.5 line-clamp-1">{selectedSubject?.name}</p>}
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2 md:gap-4">
                                <ThemeSelector currentTheme={theme} onThemeChange={handleThemeChange} />
                                {selectedTopic && (
                                    <button onClick={() => handleCompleteTopic(false)} className="hidden md:flex px-4 py-2 bg-success text-white rounded-lg hover:shadow-lg transition-all items-center gap-2 text-sm font-medium">
                                        <i className="fas fa-check-circle"></i> Complete
                                    </button>
                                )}
                            </div>
                        </div>

                        {userProfile && !userProfile.has_api_key && (
                             <div className="bg-warning/10 border-l-4 border-warning p-4 mb-6 rounded-r-lg shadow-sm animate-fade-in">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-exclamation-triangle text-warning"></i>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-yellow-700">
                                            <strong>Note:</strong> You are using the shared system quota ({userProfile.daily_usage}/3 topics today).
                                            <button onClick={() => { setActiveTab('settings'); setSelectedTopic(null); }} className="font-semibold underline hover:text-yellow-800 ml-1">
                                                Add your own Gemini API Key for unlimited access
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'settings' ? <SettingsTab /> : activeTab === 'about' ? <AboutTab /> : (
                            subjects.length === 0 ? <WelcomeScreen onUploadClick={() => setShowUploadModal(true)} /> : (
                                <div className="animate-fade-in">
                                    {selectedTopic && (
                                        <div className="flex gap-2 mb-6 bg-surface p-2 rounded-xl shadow-sm overflow-x-auto border border-border">
                                            {tabs.map(tab => (
                                                <button 
                                                    key={tab.id} 
                                                    onClick={() => setActiveTab(tab.id)} 
                                                    className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all duration-300 text-sm font-medium whitespace-nowrap ${activeTab === tab.id ? 'bg-primary text-white shadow-md transform scale-105' : 'text-text-muted hover:bg-surface-hover hover:text-primary'}`}
                                                >
                                                    <i className={`fas fa-${tab.icon}`}></i>{tab.label}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                    
                                    <div className="min-h-[500px]">
                                        {activeTab === 'dashboard' && <Dashboard subjectId={selectedSubject?.id} />}
                                        {activeTab === 'notes' && selectedTopic && <NotesTab topicId={selectedTopic.id} notes={notes} setNotes={setNotes} />}
                                        {activeTab === 'mindmap' && selectedTopic && <MindmapTab topicId={selectedTopic.id} mindmap={mindmap} setMindmap={setMindmap} />}
                                        {activeTab === 'flashcards' && selectedTopic && <FlashcardsTab topicId={selectedTopic.id} flashcards={flashcards} setFlashcards={setFlashcards} />}
                                        {activeTab === 'mcqs' && selectedTopic && <MCQTab topicId={selectedTopic.id} mcqs={mcqs} setMcqs={setMcqs} />}
                                        {activeTab === 'chat' && selectedTopic && <ChatTab topicId={selectedTopic.id} topicName={selectedTopic.name} />}
                                        
                                        {!selectedTopic && activeTab !== 'dashboard' && (
                                            <div className="text-center py-20 flex flex-col items-center animate-fade-in">
                                                <div className="w-20 h-20 bg-surface-hover rounded-full flex items-center justify-center mb-4">
                                                    <i className="fas fa-hand-point-left text-4xl text-text-muted animate-float"></i>
                                                </div>
                                                <h3 className="text-xl font-bold text-text-main">Select a topic to start learning</h3>
                                                <p className="text-text-muted mt-2">Choose from the sidebar on the left</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    {% endverbatim %}
</body>
</html>
