services:
  - type: web
    name: padho-abhi
    runtime: python
    branch: main
    plan: free
    autoDeploy: true
    buildCommand: ./build.sh
    startCommand: gunicorn smartstudy.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: NODE_VERSION
        value: "20"